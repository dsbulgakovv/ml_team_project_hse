version: '3'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ./db/create_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pg-network


  init_db:
    build:
      context: .
      dockerfile: db/Dockerfile
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      - pg-network


  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    depends_on:
      - postgres
    links:
      - postgres
      - recsys-service
    ports:
      - "3000:3000"
    networks:
      - pg-network


  recsys-service:
    build:
      context: .
      dockerfile: recsys/Dockerfile
    links:
      - postgres
    ports:
      - "8000:8000"
      - "55051:55051"
    expose:
      - "50051"
    networks:
      - pg-network


networks:
  pg-network:
    driver: bridge